<div #map class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number : "2.0-2" }} - Lng,Lat: [{{ center[0] | number : "2.0-4" }}, {{ center[1] | number : "2.0-4" }}]
    </label>

    <input
      type="range"
      class="form-range"
      [value]="zoomLevel"
      min="0"
      max="18"
      #zoomInput
      (input)="zoomChange(zoomInput.value)"
    />
  </div>

  <div class="col-12 d-flex justify-content-between align-items-center">
    <button
      class="btn btn-primary d-flex align-items-center"
      (click)="zoomIn()"
    >
      <span class="material-symbols-outlined">add</span>
    </button>
    <button
      class="btn btn-primary d-flex align-items-center"
      (click)="zoomOut()"
    >
      <span class="material-symbols-outlined">remove</span>
    </button>
  </div>
</div>
